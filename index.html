<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='config.js'></script>
    <script defer src="script.js"></script>
    <title>jobseekr</title>
</head>
<body>
<!-- Skip Link, for accessiblity purposes -->
<a href="#main-content" class="skip-link">Skip to main content</a>


    <header class="homeHeader">
        <div class="wrapper">
            <h1>
                jobSeekr
            </h1>
            <h2>
                the dev job search made easy.
            </h2>
        </div>
        <div>
            <img src="./assets/Lightning-Boltsvg.svg" alt="logo of a neat lightning bolt">
        </div>
    </header>

    <main id="mainContent">
        <section class="userInput">
            <div>
                <form action="" class="userParameter">
                    <h3>job search</h3>
                    <label for="jobTitle" class="sr-only">Job Title</label>
                    <input type="text" id="jobTitle" placeholder="Job Title">
                    <label for="company" class="sr-only">Company</label>
                    <input type="text" id="company" placeholder="Company">
                    <label for="location" class="sr-only">Location</label>
                    <input type="text" id="location" placeholder="Location">
                    <button class="button" type="submit">Hire Me!</button>
                </form>
            </div>

        </section>
    </main>

    <section class="results">
        <h3>Just For You!</h3>
        <ul class="jobsList">

        </ul>
    </section>

    <footer>
        created by JUNO College 2022 CopyrightÂ©
    </footer>


</body>
</html>
