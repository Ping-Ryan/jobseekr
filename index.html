<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Style sheet -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/f21b5dfadd.js" crossorigin="anonymous"></script>
    <!-- Favicons -->
    <link rel="icon" type="image/png" size="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" size="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <!-- JS scripts -->
    <script defer src="script.js" type="module"></script>
    <title>JobSeekr - Home</title>
</head>
<body>

    </div>
    <!-- Skip Link, for accessiblity purposes -->
    <a href="#mainContent" class="skip-link">Skip to main content</a>

    <!-- HEADER -->
    <header class="homeHeader">

        <!-- Navigation -->
        <nav class="wrapper mainNav">
            <!-- Light/dark mode -->
            <div class="lightDarkModeToggle">
                <button class="lightDarkModeBtn" id="lightDarkModeBtn">
                    <span class="sr-only">Website Light Mode</span>
                    <span class="themeIcon" id="themeIcon" role="img" aria-label="dark or light mode icon">
                        <i class="fa-solid fa-cloud-sun"></i>
                    </span>
                    <span class="themeToggle" role="img" aria-label="theme toggle"></span>
                </button>
            </div>
            <ul class="navLinks">
                <li class="pages">
                    <a href="/" class="navLink">Home</a>
                </li>
                <li class="pages">
                    <a href="./about.html" class="navLink">About</a>
                </li>
            </ul>
        </nav>

        <div class="wrapper titleText">
            <h1>
                JobSeekr
            </h1>
            <h2 id="jobseekrHeader">
                Find a job in a flash
            </h2>
            <div class="bolt">
                <img src="./assets/lightning-bolt.svg" alt="Logo of a neat lightning bolt">
            </div>
            <a href="#mainContent"><i class="fa-solid fa-angles-down arrowDown grow" id="arrowDown"></i></a>
        </div>
    </header>

    <!-- MAIN -->
    <main id="mainContent">

        <!-- USER PROMPT section -->
        <section class="userInput" id="userInput">
            <div class="wrapper">
                <div class="searchCard">
                    <h3 class="jobSearchHeader">Job Search</h3>
                    <form action="" class="userParameters" id="userForm">

                        <label for="jobTitle" class="sr-only">Job Title</label>
                        <input type="text" id="jobTitle" placeholder="Job Title">

                        <label for="company" class="sr-only">Company</label>
                        <input type="text" id="company" placeholder="Company">

                        <label for="location" class="sr-only">Location</label>
                        <input type="text" id="location" placeholder="Location">

                        <button class="submitButton" type="submit">Get Me Hired</button>
                    </form>
                </div>
                <div class="searchImage">
                    <img src="./assets/search.svg" alt="A woman searching through digital elements">
                </div>
            </div>
        </section>

        <!-- RESULTS section -->
        <section class="results">
            <div class="wrapper resultsList">

                <div class="resultsHead">
                    <h3 class="resultsHeader" id="resultsHeader">Available Jobs</h3>
                </div>
                
                <div class="sorting">
                    <p>Sort by:</p>
                    <label for="sortResults" class="sr-only">Sort Results By</label>
                    <select name="sortResults" id="sortResults">
                        <option value="relevance">Relevance</option>
                        <option value="date">Date Posted</option>
                    </select>
                </div>

                <ul class="jobsList" id="jobsList">
                    <!-- Results will be appended here -->
                    <li class="alertMessage" id="alertMessage">Please submit your search parameters to view matching jobs.</li>
                </ul>

                <div class="pagination">
                    <div class="pageButtons">
                        <button class ="previousPage" id="previousPage">Previous</button>
                        <button class ="nextPage" id="nextPage">Next</button>
                    </div>
                    <p id="jobCount"></p>
                    <p id="currentPage"></p>
                </div>

            </div>
        </section>

    </main>

    <!-- FOOTER section -->
    <footer id="footer">
        Copyright Â© Created at <a href="https://junocollege.com/">Juno College </a> using the <a href="https://developer.adzuna.com/overview">Adzuna API</a>
    </footer>

</body>
</html>
