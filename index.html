<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/f21b5dfadd.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script defer src="script.js"></script>
    <title>jobseekr</title>
</head>
<body>

    <!-- Skip Link, for accessiblity purposes -->
    <a href="#mainContent" class="skip-link">Skip to main content</a>

    <!-- HEADER -->
    <header class="homeHeader">
        <div class="wrapper titleText">
            <h1>
                JobSeekr
            </h1>
            <h2>
                The job search made easy.
            </h2>
            <div class="bolt">
                <img src="./assets/lightning-bolt.svg" alt="Logo of a neat lightning bolt">
            </div>
            <a href="#mainContent"><i class="fa-solid fa-angles-down arrowDown grow"></i></a>
        </div>
    </header>

    <!-- MAIN -->
    <main id="mainContent">

        <!-- USER PROMPT section -->
        <section class="userInput">
            <div class="wrapper">
                <div class="searchCard">
                    <h3 class="jobSearchHeader">Job Search</h3>
                    <form action="" class="userParameters" id="userForm">

                        <label for="number" class="sr-only">Number of Results</label>
                        <input type="number" id="numResults" min="1" max="50" required>

                        <label for="jobTitle" class="sr-only">Job Title</label>
                        <input type="text" id="jobTitle" placeholder="Job Title" required>

                        <label for="company" class="sr-only">Company</label>
                        <input type="text" id="company" placeholder="Company" required>

                        <label for="location" class="sr-only">Location</label>
                        <input type="text" id="location" placeholder="Location" required>

                        <button class="submitButton" type="submit">Get Me Hired</button>
                    </form>
                </div>
                <div class="searchImage">
                    <img src="./assets/search.svg" alt="A woman searching through digital elements">
                </div>
            </div>
        </section>

        <!-- RESULTS section -->
        <section class="results">
            <div class="wrapper resultsList">

                <h3 class="resultsHeader">Jobs For You:</h3>

                <label for="sortResults" class="sr-only">Sort Results By</label>
                <select name="sortResults" id="sortResults">
                    <option value="relevance">Relevance</option>
                    <option value="default">Date</option>
                </select>

                <ul class="jobsList" id="jobsList">
                    <!-- Results will be appended here -->
                    <li class="alertMessage">Please submit your search parameters to view matching jobs.</li>
                </ul>

            </div>
        </section>

    </main>

    <!-- FOOTER section -->
    <footer>
        Copyright Â© Created at <a href="https://junocollege.com/">Juno College </a> using the <a href="https://developer.adzuna.com/overview">Adzuna API</a>
    </footer>

</body>
</html>
